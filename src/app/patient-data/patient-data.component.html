<form #patientForm="ngForm" id="patientForm" (ngSubmit)="onSubmit()">
<div class="container">
<div class="card">
    <div class="card-header" style="background-color: beige;"><h4>Check PPM</h4></div>
    <div class="card-body" style="background-color: lightyellow;">
        <div class="row">
            <div class="col-sm-2">Age</div>
            <div class="col-sm-10"><input type="number" class="form-control" name="age" [(ngModel)]="pd.Age"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Gender</div>
            <div class="col-sm-10"><input type="text" class="form-control" name="gender" [(ngModel)]="pd.Gender"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Weight</div>
            <div class="col-sm-10"><input type="number" class="form-control" name="Weight" [(ngModel)]="pd.Weight"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Height (m)</div>
            <div class="col-sm-10"><input type="number" step="0.01" class="form-control" name="height" [(ngModel)]="pd.Height"></div>
        </div>
    </div>
    <div class="card-footer" style="background-color: beige; text-align: center;">
        <button type="submit" class="btn btn-primary" style="width: 80%;">Submit</button>
    </div>

</div>
</div>
</form>
