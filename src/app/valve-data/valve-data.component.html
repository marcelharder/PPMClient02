<form #valveDataForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header" style="background-color: beige;"><h4>Anulus diameter = 2 cm</h4></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-2">Select Vendor</div>
          <div class="col-sm-10">
            <select class="form-control" name="ven" [(ngModel)]="selectedVendor" id="vend">
                <option *ngFor="let option of vendors" [ngValue]="option"> {{ option.Description }} </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">Select Type</div>
          <div class="col-sm-10">
            <select class="form-control" name="vtp" [(ngModel)]="selectedValveType" id="vtp">
                <option *ngFor="let option of ValveTypes" [ngValue]="option"> {{ option.Description }} </option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer" style="background-color: beige; text-align: center;">
        <button type="submit" class="btn btn-primary" style="width: 80%;">Submit</button>
      </div>

          <li role="menuitem"><a class="dropdown-item" href="#">Action 3</a></li>

  </div>
</form>
